<div ng-include="'components/navbar/navbar.html'"></div>

<!-- style="background: #FFF url('assets/images/categories/{{category.image}}') no-repeat;" -->

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>{{category.name}}</h1>
    </div>
    <div class="container" ng-hide="categoryVisible">
        <p class="lead">{{category.description}}</p>
        <img src="assets/images/categories/{{category.image}}" alt="{{category.name}}" style="width: 300px;" />
        <br /><a href="{{category.link}}" class="hero-link">{{loc.quiz_read_more}}</a>
    </div>
    <div class="container">
        <a href="#" class="glyphicon hero-link"
            ng-class="{'glyphicon-chevron-up': !categoryVisible, 'glyphicon-chevron-down': categoryVisible}"
            ng-click="categoryVisible = !categoryVisible">
             {{loc.nav_toggle}}
        </a>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div ng-include="'components/category/category.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
