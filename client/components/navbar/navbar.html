<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">{{loc.nav_toggle}}</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="home" class="navbar-brand">{{loc.app_header}}</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('/')}">
            <a ng-href="home">{{loc.nav_home}}</a>
        </li>
        <li ng-class="{active: isActive('help')}">
            <a ng-href="help">{{loc.nav_help}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
          <li ng-class="{active: isActive('/settings')}">
              <a href="settings"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
          </li>
      </ul>
    </div>
  </div>
</div>
